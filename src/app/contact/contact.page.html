<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contactanos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contactanos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-input label="Nombres"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input label="Apellidos"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Correo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Comentario</ion-label>
        <ion-textarea placeholder="Escribenos tu problema o cualquier inquitud que tengas acerca de nuestro servicio" rows="6"></ion-textarea>
      </ion-item>

      <ion-button id="send-buttom" (click)="presentAlert()">Enviar</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
