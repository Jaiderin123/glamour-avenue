<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tienda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">xd</ion-title>
    </ion-toolbar>
  </ion-header>

    <!-- Filtro de Categorías -->
    <ion-item>
      <ion-label>Categorías</ion-label>
      <ion-select [(ngModel)]="productFilter['selectedCategoryId']" (ionChange)="filterByCategory(productFilter['selectedCategoryId'])">
        <ion-select-option value="0">Todos</ion-select-option>
        <ion-select-option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</ion-select-option>
      </ion-select>
    </ion-item>
  
    <!-- Lista de Productos Filtrados -->
    <ion-grid>
      <ion-row>
        <ion-col size-lg="4" *ngFor="let product of filteredProducts">
          <ion-card>
            <div id="img-product-col">
              <img [src]="product.imagen" alt="{{ product.nombre }}">
            </div>
            
            <ion-card-header>
              <ion-card-title>{{ product.nombre }}</ion-card-title>
              <ion-card-subtitle>${{ product.precio }}</ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content>
              {{ product.descripcion }}
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="success" (click)="openWhatsApp()">
        <ion-icon name="logo-whatsapp"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
