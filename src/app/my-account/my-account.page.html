<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi Cuenta</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-grid [fixed]="true">
        <ion-row>
          <ion-col size="3">
            <img alt="Admin img" src="../../assets/images/admin.jpg" />
          </ion-col>
          <ion-col size="4" id="my-info-tittle">
            <ion-card-title>Mi información</ion-card-title>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input label="Nombres"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-input label="Apellidos"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Telefono"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-input label="Dirección"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-input label="Confirmar Contraseña" type="password"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
